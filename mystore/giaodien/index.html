<script>
    const imgPosition = document.querySelectorAll(".aspect-ratio-169 img"); // Các phần tử ảnh
    const imgContainer = document.querySelector(".aspect-ratio-169"); // Phần tử cha chứa ảnh
    const dotItem=document.querySelectorAll(".dot");
    let imgNumber = imgPosition.length;
    let index = 0;

    imgPosition.forEach(function (images, index) {
        images.style.left = index * 100 + "%"; // Căn hình ảnh theo chiều ngang
    dotItem[index].addEventListener("click", function(){
        Slider(index)
    })
    });

    function imgSlide() {
        index++;
        if (index >= imgNumber) {
            index = 0;
        }
        imgContainer.style.left = "-" + index * 100 + "%";
    }
    function Slider(index) {
        imgContainer.style.left = "-" + index * 100 + "%";
       const dotActive = document.querySelector(".active");
       dotActive.classList.remove("active");
      dotItem[index].classList.add("active");
    }
    // setInterval(imgSlide, 3000);

</script>
